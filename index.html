<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Financial App</title>
</head>

<body>
    <h1>Financial App</h1>
    <h4> with Alpha Vantage API</h4>

    <div class="coCard">
        <div class="stock-info">
            <h2 class="coName">The Walt Disney Company</h2>
            <h3 class="coSymbol">DIS</h3>
            <ul class="coInfo">
                <li class="data">Intraday (5min) open, high, low, close prices and volume</li>
                <li class="lastRefresh">2022-02-24 20:00:00</li>
                <li class="interval">5min</li>
                <li class="timeZone">US/Eastern</li>
            </ul>
            <table>
                <tr>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Volume</th>
                </tr>
                <tr>
                    <td>143.6300</td>
                    <td>143.6800</td>
                    <td>142.6200</td>
                    <td>142.7083</td>
                    <td>177,976</td>
                </tr>
                
            </table>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
